openapi: 3.0.3
info:
  $ref: "info.yml"
servers:
  - url: /
tags:
  $ref: "tags.yml"
security:
  - OauthToken: []
    OauthSecret: []
paths:
  $ref: "paths/index.yml"
components:
  securitySchemes:
    OauthToken:
      type: apiKey
      in: header
      name: oauth-token
    OauthSecret:
      type: apiKey
      in: header
      name: oauth-secret
